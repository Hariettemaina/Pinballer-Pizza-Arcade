<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinballer Pizza & Arcade</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-6 col-md-8 col-sm-8">
            <div
              class="card"
              style="width: 100%; margin-top: 3rem; min-height: 80vh"
            >
              <div class="card-body">
                <h1 class="card-title">Welcome to Pinballer Pizza Arcade</h1>
                <p id="welcomemessage" class="card-text">
                  Please click on the pizza you want
                </p>
                <div class="container">
                    <div class="row justify-content-center">
                      <div class="col-lg-6 col-md-8 col-sm-8">
                        <div
                          class="card"
                          style="width: 100%; margin-top: 3rem; min-height: 80vh"
                        >
                          <div class="card-body">
                            <h1 class="card-title">Welcome to Pinballer Pizza Arcade</h1>
                            <p id="welcomemessage" class="card-text">
                              Please click on the pizza you want
                            </p>
                            <div class="card-body">
                                <p>Pepperoni</p>
                              </div>
                            </div>
                          </div>
                          <div class="col-6" style="color: black">
                            <div
                              class="card"
                              onclick="pickPizzaAction('Spicey chicken pizza')"
                            >
                              <img
                                src="./images/spicey.jpeg"
                                class="card-img-top"
                                alt="..."
                                style="width: 100%; height: 7rem"
                              />
                              <div class="card-body">
                                <p>Spicey chicken pizza</p>
                              </div>
                            </div>
                          </div>
                          <div class="col-6" style="color: black">
                            <div
                              class="card"
                              onclick="pickPizzaAction('Meat-deluxe')"
                            >
                              <img
                                src="./images/meat-deluxe.jpeg"
                                class="card-img-top"
                                alt="..."
                                style="width: 100%; height: 7rem"
                              />
                              div <class="card-body">
                      <p>Meat-deluxe</p>
                    </div>
                  </div>
                </div>
                <div class="col-6" style="color: black">
                  <div
                    class="card"
                    onclick="pickPizzaAction('Cheeseburger')"
                  >
                    <img
                      src="./images/cheeseburger.jpeg"
                      class="card-img-top"
                      alt="..."
                      style="width: 100%; height: 7rem"
                    />
                    <div class="card-body">
                        <p>Cheeseburger</p>
                      </div>
                    </div>
                  </div>
                </div>
                <div id="toppings">
                  <div style="color: black">
                    <p>
                      <span id="pizzaName"> </span>
                      <!-- <span style="float: right;">Current Price:
                                <span id="price"></span>
                                </span> -->
                    </p>
</body>
</html>
